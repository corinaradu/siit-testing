    <script>
        /*
            1. Given an array of integer numbers, compute how many values from the array are odd and how many of them are even.
        */

        var numbers = [1, 4, 7, 11, 12];
        var numbersLength = numbers.length;
        var evenValues = 0;
        var oddValues = 0;

        for (i = 0; i < numbersLength; i++) {
            if (numbers[i] % 2 == 0) {
                evenValues++;
            }
            else {
                oddValues++;
            }
        }

        console.log('Odd values: ' + oddValues + '\n' + 'Even values: ' + evenValues);
        

         /*
             2. Write a function that will take two strings as parameters and will return their concatenation, with a space between it, all in upper case.
        */

        function phrase(string1, string2) {
            return (string1 + ' ' + string2).toUpperCase();
        }

         console.log(phrase('hello', 'world'));

    </script>
